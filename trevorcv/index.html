<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Curriculum Vitae: Trevor Philips</title>
  <style>
    @font-face {
      font-family: gta;
      src: url(font/gta.ttf);
    }
    @font-face {
      font-family: gtaheader;
      src: url(font/gtaheader.ttf);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      overflow: hidden;
      background: url('images/blurred_bg.jpg') center center no-repeat;
      background-size: cover;
      font-family: gta, Arial, sans-serif;
      color: white;
    }
    .menu {
      height: 100%;
      display: flex;
      flex-direction: column;
      padding-left: 200px;
      padding-right: 200px;
      padding-top: 50px;
      padding-bottom: 100px;
    }
    .top-info-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      padding: 10px;
      font-family: gtaheader;
    }
    .cv-title {
      font-size: 45px;
      text-shadow: 1px 1px 3px black;
    }
    .top-info {
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 18px;
      text-shadow: 1px 1px 3px black;
    }
    .top-info-text > div {
      line-height: 1.2;
    }
    .top-info img {
      width: 48px;
      height: 48px;
      object-fit: cover;
      border-radius: 0px;
    }
    .top-menu-toggle {
      display: none;
      font-size: 20px;
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      padding: 5px;
      cursor: pointer;
      user-select: none;
      position: fixed;
      top: 5px;
      left: 10px;
      z-index: 1000;
      border-radius: 0px;
      font-family: gtaheader;

    }
    .top-menu {
      display: flex;
      justify-content: space-between;
      font-family: gta;
      font-size: 18px;
      margin: 10px;
      gap: 5px;
      user-select: none;
      transition: max-height 0.3s ease;
    }
    .top-menu div {
      flex: 1;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      border-top: 5px solid transparent;
      background-color: rgba(0, 0, 0, 0.6);
      transition: background-color 0.3s, color 0.3s, border-top-color 0.3s;
      color: white;
      outline: none;
    }
    .top-menu div.active {
      background-color: white;
      color: black;
      border-top: 5px solid #F09E71;
    }
    .top-menu div:hover {
  background-color: #44444479;
  color: rgb(255, 255, 255);
    } 
    .top-menu div.active:hover {
      background-color: white;
      color: black;
      cursor: default;
    }
    .menu-body {
      flex: 1;
      display: flex;
      gap: 10px;
      padding: 10px;
      overflow: hidden;
    }
    .sidebar {
      width: 250px;
      display: flex;
      flex-direction: column;
      gap: 2px;
      font-size: 16px;
      font-family: gta;
    }
    .sidebar div {
      padding: 10px;
      background: rgba(0,0,0,0.6);
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      color: white;
      user-select: none;
      outline: none;
    }
    .sidebar div.selected {
      background-color: white;
      color: black;
    }
    .sidebar div:hover {
      background-color: #44444479;
      color: rgb(255, 255, 255);
    }
    .sidebar div.selected:hover {
      background-color: white;
      color: black;
      cursor: default;
    }
    .content {
      flex: 1;
      padding: 20px;
      font-family: gta;
      font-size: 16px;
      background: rgba(0, 0, 0, 0.6);
      overflow-y: auto;
      color: white;
      border-radius: 0px;
    }
    .content h2 {
      font-size: 50px;
      margin-bottom: 10px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.582);
    }
    .content img.contact-img,
    .content img.section-img {
      margin-top: 15px;
      max-width: 300px;
      border-radius: 0px;
      display: block;
      user-select: none;
    }

    /* Mobile Version */
    @media (max-width: 768px) {
      .menu {
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 0px;
    }
      .menu-body {
        flex-direction: column;
        margin-top: 0px;
      }
      .top-menu-toggle {
        display: block;
        position:fixed;
        top: 10px;
      }
      .top-menu {
        flex-direction: column;
        margin: 10px 10px 0 10px;
        max-height: 0;
        overflow: hidden;
        margin-top: 0px;
      }
      .top-menu.show {
        max-height: 500px;
      }
      .sidebar {
        width: 100%;
        flex-direction: row;
        overflow-x: auto;
        margin-top: 0px;
      }
      .sidebar div {
        flex: 1 0 auto;
        text-align: center;
      }
      .content {
        padding: 10px;
        border-radius: 0;
      }
      .top-info-wrapper {
        padding: 10px;
        margin-top: 20px;
      }

    }
  </style>
</head>
<body>
  <button class="top-menu-toggle" aria-label="Toggle menu" onclick="toggleMenu()">☰ MENU

  </button>
  <div class="menu">
    <div class="top-info-wrapper">
      <div class="cv-title">Curriculum Vitae</div>
      <div class="top-info">
        <div class="top-info-text">
          <div>TREVOR</div>
          <div id="currentDateTime" aria-live="polite"></div>
          <div>$108</div>
        </div>
        <img src="images/trevor/char_trevor.webp" alt="Trevor" />
      </div>
    </div>

    <nav class="top-menu" id="topMenu" role="tablist" tabindex="0" aria-label="Main menu"></nav>
    <div class="menu-body">
      <nav class="sidebar" id="sidebar" role="list" tabindex="0" aria-label="Sidebar menu"></nav>
      <main class="content" id="content" tabindex="0" role="region" aria-live="polite" aria-label="Content area"></main>
    </div>
  </div>

  <audio id="backgroundAudio" src="audio/pause.ogg" loop></audio>
  <audio id="clickSound" src="audio/cursor.wav" preload="auto"></audio>
  <audio id="enterSound" src="audio/enter.wav" preload="auto"></audio>
  <audio id="outSound" src="audio/out.wav" preload="auto"></audio>

  <script>
    const backgroundAudio = document.getElementById('backgroundAudio');
    const clickSound = document.getElementById('clickSound');
    const audios = document.querySelectorAll('audio');
  audios.forEach(audio => {
    audio.volume = 0.1; // 10%
  });


    // Play background music on first user interaction (couldn't autoplay due to browser restrictions)
    function playBackgroundMusic() {
      backgroundAudio.play().catch(() => {});
      document.body.removeEventListener('click', playBackgroundMusic);
      document.body.removeEventListener('keydown', playBackgroundMusic);
    }
    document.body.addEventListener('click', playBackgroundMusic);
    document.body.addEventListener('keydown', playBackgroundMusic);

    const topMenu = document.getElementById('topMenu');
    const sidebar = document.getElementById('sidebar');
    const content = document.getElementById('content');

    const tabs = ['overview', 'skills', 'work', 'contacts', 'notes'];
    const labels = ['OVERVIEW', 'SKILLS', 'WORK HISTORY', 'CONTACTS', 'NOTES'];

    const sidebarData = {
      overview: ['Background', 'Personality', 'Lifestyle'],
      skills: ['Flying', 'Shooting', 'Driving', 'Rage Ability'],
      work: ['Air Force Discharge', 'Criminal Activities', 'Notable Missions'],
      contacts: ['Michael De Santa', 'Franklin Clinton', 'Lester Crest', 'Ron Jakowski', 'Wade Hebert'],
      notes: ['Mental State', 'Police Record', 'Last Known Location'],
    };

    // Content text data
    const contentTextData = {
      Background: `
      <p>I, Trevor Philips am a career criminal and former bank robber who later founded my own company, Trevor Philips Enterprises, specialized in drug trafficking and weapons smuggling in Blaine County.</p>
      <p>Even though I am a generally reckless and very aggressive person, I am very loyal and deeply respect those close to me.</p>
      <p>Before founding my company, I was part of a heist crew in North Yankton along with three other people until Winter of 2004.</p>
      <p>Over the years, I have met and befriended multiple business associates all over the state of San Andreas. Some with who I am still very close.</p>`,

      Personality: `
      <p>Some might say that I am psychotic and unpredictable and prone to violent outbursts but this might be a little exaggerated.</p>
      <p>I am fiercely loyal to those I care about. Especially my closest associates: Ron, Wade and Chef.</p>`,

      Lifestyle: `
      <p>Trevor lives a chaotic life in a trailer in Sandy Shores, running his own criminal enterprise.</p>
      <p>I engage in drug manufacturing, arms smuggling, and other illegal activities to further help the American economy!</p>
      <p>Contrary to popular belief, no, I do not "Kill dudes, eat dudes, and fuck dudes."</p>`,

      Flying: `
      <p>Having served in the Canadian Airforce, I am able to fly various aircraft with great skill.</p>
      <p>As a matter of fact, I even own my own private airfield in Sandy Shores, Blane County.</p>`,

      Shooting: `
      <p>My time in the military has given me experience with firearms.</p>
      <p>I am highly proficient with firearms, showing exceptional accuracy and a ruthless approach.</p>`,

      Driving: `
      <p>I might drive aggressively and recklessly, but hey, Los Santos traffic would make anyone insane, eh?.</p>`,

      'Rage Ability': `
      <p>When under pressure, I enter rage mode where I am less sensitive to pain and feel strong enough to take on multiple people at once.</p>
      <p>This might be a side effect from Amphetamine consumption but atleast I am in the best shape of my life!</p>`,

      'Air Force Discharge': `
      <p>I have unfortunately been dishonorably discharged from the Canadian Air Force for erratic behavior and insubordination.</p>`,

      'Criminal Activities': `
      <p>As stated, I am involved in numerous criminal enterprises, including drug trafficking, robbery, and more that I cannot share at this time.</p>`,

      'Notable Missions': `
      <p>I've participated in high-profile heists and missions throughout Los Santos, Blaine County and North Yankton.</p>`,

     'Michael De Santa': `
<p>Michael is a former bank robber and career criminal who faked his death to retire and live a "peaceful" life with his family in Los Santos.</p>
<p>However, his unhealthy relationship with them takes its toll, and he soon gets pulled back into his criminal life, forcing him to return to his old ways.</p>
<p>Meanwhile, his midlife crisis pushes him to his ultimate snapping point, and he becomes determined to achieve something more with his life while also attempting to escape his past, become a free man, and start a new life with his family.</p>
<p>Michael is an old friend of me, he also befriended another person, Franklin and becomes a mentor figure to him.</p>
<p>He is the husband of Amanda and the father of Jimmy and Tracey.</p>`,

'Franklin Clinton': `
<p>Franklin was born and lived his entire life in Los Santos.</p>
<p>He became a gangbanger at a young age and joined the Chamberlain Gangster Families alongside his best friend Lamar Davis, committing various small crimes for a living.</p>
<p>They and their fellow CGF homies from Forum Drive would later form the independent Forum Gangsters to stay away from CGF's "retro gangster" nonsense.</p>
<p>Franklin's story revolves around his desire to become something more and make something of himself, which he succeeds when he meets Michael, who becomes a mentor and father figure to him and recruits him in all of his robberies and various jobs for other criminals, leading to Franklin's eventual success and wealth.</p>`,

'Lester Crest': `
<p>At an unknown point in time, Lester moved out to the Midwest, where he met and became affiliated with Michael and me, and became a regular member of our heist crew since the start of our partnership, working mostly as a planner and information scout.</p>
<p>In 2004, Lester refused to participate in robbing a cash storage facility in Ludendorff, North Yankton, believing it was a bad idea.</p>
<p>His suspicions are later confirmed when he discovers that, during this same heist, Michael was apparently gunned down and another associate, Brad, was subsequently arrested (which ended up being a load of horseshit considering the fact that Michael ended up living in a big mansion while Brad got buried in Michael's grave).</p>
<p>Following the botched heist, Lester moved to Los Santos and purchased a garment factory in La Mesa, along with several other properties to use as fronts for his various operations.</p>
<p>During this time, Lester investigated the Ludendorff heist and learned that Michael was alive but had faked his death and moved to Los Santos as well, having previously made a deal with FIB agent Dave Norton.</p>
<p>However, as Michael never revealed that Lester was part of the crew, Lester in turn never revealed Michael's secret.</p>
<p>Lester also lost contact with me, but secretly kept tabs on me and Michael's whereabouts.</p>`,

'Ron Jakowski': `
<p>Ron Jakowski previously worked as an accountant.</p>
<p>He was happily married for 12 years before he met me.</p>
<p>I convinced him that his wife was only holding him back in life and scared her when I threatened dismemberment.</p>
<p>Ron was kicked out by his wife and they divorced, with Ron deep in debt due to paying settlement fees to her.</p>
<p>He ended up becoming my "best friend" and moved into a trailer next door in Sandy Shores.</p>
<p>He began to obsess over conspiracy theories and work for my company, Trevor Philips Enterprises.</p>
<p>At some point, he began hosting Blaine County Radio's Community Hour.</p>
<p>As part of his conspiracy theories, he worked with drone-jamming technology.</p>`,

'Wade Hebert': `
<p>In 2012, while Wade was on his way to "the gathering" with Daisy Bell, Kush-Chronic and several others, they stopped at Sandy Shores to buy some drugs.</p>
<p>Wade last saw his friends driving to a quarry with me, who then had an "unfortunate accident", unbeknownst to Wade, who thought his friends simply abandoned him.</p>
<p>I proceeded to look after Wade and at one point sodomized him with a hockey stick.</p>`,

      'Mental State': `
      <p>My psychiatric report shows signs of psychosis, bipolar tendencies, and extreme violence. Which could also be exaggerated</p>`,

      'Police Record': `
      <p>I have a long history of arrests, but manage to avoid long-term imprisonment through violence and intimidation.</p>`,

      'Last Known Location': `
      <p>I often hangout at my trailer in Sandy Shores but also stay over at the Vanilla Unicorn strip club in Los Santos of which I am the owner.</p>`,
    };

    // Sidebar items that show images below text
    const itemsWithImages = new Set([
      'Background',
      'Personality',
      'Lifestyle',
      'Flying',
      'Shooting',
      'Driving',
      'Rage Ability'
    ]);

    // Contact character images
    const characterImagePaths = {
      'Michael De Santa': 'images/characters/michael1.webp',
      'Franklin Clinton': 'images/characters/franklin1.webp',
      'Lester Crest': 'images/characters/lester1.webp',
      'Ron Jakowski': 'images/characters/ron1.webp',
      'Wade Hebert': 'images/characters/wade1.webp'
    };

    let currentTab = 'overview';
    let currentSidebarItem = sidebarData[currentTab][0];

    function updateTopMenu() {
      topMenu.innerHTML = '';
      tabs.forEach((tab) => {
        const div = document.createElement('div');
        div.textContent = labels[tabs.indexOf(tab)];
        div.dataset.tab = tab;
        div.setAttribute('role', 'tab');
        div.setAttribute('tabindex', '0');
        if (tab === currentTab) {
          div.classList.add('active');
          div.setAttribute('aria-selected', 'true');
          div.setAttribute('aria-current', 'page');
        } else {
          div.setAttribute('aria-selected', 'false');
          div.removeAttribute('aria-current');
        }
        div.addEventListener('click', () => {
          if (currentTab !== tab) {
            clickSound.play();
            enterSound.play();
            currentTab = tab;
            currentSidebarItem = sidebarData[currentTab][0];
            updateTopMenu();
            updateSidebar();
            updateContent();
            ToggleMenu();
          }
        });
        div.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            div.click();
          }
        });
        topMenu.appendChild(div);
      });
    }

    function updateSidebar() {
      sidebar.innerHTML = '';
      sidebarData[currentTab].forEach((item) => {
        const div = document.createElement('div');
        div.textContent = item;
        div.setAttribute('role', 'listitem');
        div.setAttribute('tabindex', '0');
        if (item === currentSidebarItem) {
          div.classList.add('selected');
          div.setAttribute('aria-current', 'true');
        } else {
          div.removeAttribute('aria-current');
        }
        div.addEventListener('click', () => {
          if (currentSidebarItem !== item) {
            clickSound.play();
            currentSidebarItem = item;
            updateSidebar();
            updateContent();
            ToggleMenu();
          }
        });
        div.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            div.click();
          }
        });
        sidebar.appendChild(div);
      });
    }

    function updateContent() {
      if (itemsWithImages.has(currentSidebarItem)) {
        const text = contentTextData[currentSidebarItem] || '';
        const imageSrc = `images/trevor/${currentSidebarItem.toLowerCase().replace(/ /g, '_')}.webp`;
        content.innerHTML = `
          <h2>${currentSidebarItem}</h2>
          <p>${text}</p>
          <img class="section-img" src="${imageSrc}" alt="${currentSidebarItem}" />
        `;
      } else if (currentTab === 'contacts' && characterImagePaths[currentSidebarItem]) {
        content.innerHTML = `
          <h2>${currentSidebarItem}</h2>
          <p>${contentTextData[currentSidebarItem] || ''}</p>
          <img class="contact-img" src="${characterImagePaths[currentSidebarItem]}" alt="${currentSidebarItem}" />
        `;
      } else {
        content.innerHTML = `
          <h2>${currentSidebarItem}</h2>
          <p>${contentTextData[currentSidebarItem] || ''}</p>
        `;
      }
    }

    function toggleMenu() {
  topMenu.classList.toggle('show');

  if (topMenu.classList.contains('show')) {
    enterSound.play();  // Menu opened
  } else {
    outSound.play();    // Menu closed
  }
}


    // Initialize menu
    updateTopMenu();
    updateSidebar();
    updateContent();

    // Update date and time every minute
    function updateDateTime() {
  const now = new Date();

  // Get weekday in English (e.g., SATURDAY)
  const day = now.toLocaleDateString('en-US', { weekday: 'long' }).toUpperCase();

  // Format time in 24-hour format with leading zeros
  const hours = now.getHours().toString().padStart(2, '0');
  const minutes = now.getMinutes().toString().padStart(2, '0');

  // Combine day and time
  document.getElementById('currentDateTime').textContent = `${day} ${hours}:${minutes}`;
}

updateDateTime();
setInterval(updateDateTime, 60000);
  </script>
  <script>
const konamiCode = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65]; // keyboard
const konamiCodeSwipeOnly = [38, 38, 40, 40, 37, 39, 37, 39]; // mobile (no B, A)
let konamiIndex = 0;
let konamiStartTime = null;
let easterEggTriggered = false;

// Keyboard support
document.addEventListener('keydown', (e) => {
  processKonamiInput(e.keyCode);
});

// Mobile swipe detection
let touchStartX = 0;
let touchStartY = 0;

document.addEventListener('touchstart', (e) => {
  const touch = e.changedTouches[0];
  touchStartX = touch.clientX;
  touchStartY = touch.clientY;
}, false);

document.addEventListener('touchend', (e) => {
  const touch = e.changedTouches[0];
  const dx = touch.clientX - touchStartX;
  const dy = touch.clientY - touchStartY;
  const absX = Math.abs(dx);
  const absY = Math.abs(dy);
  let directionCode = null;

  if (Math.max(absX, absY) > 30) { // Minimum swipe distance
    if (absX > absY) {
      directionCode = dx > 0 ? 39 : 37; // → : ←
    } else {
      directionCode = dy > 0 ? 40 : 38; // ↓ : ↑
    }
    processKonamiInput(directionCode, true);
  }
}, false);

function processKonamiInput(inputCode, isSwipe = false) {
  const now = Date.now();

  if (konamiIndex === 0) {
    konamiStartTime = now;
  }

  if (now - konamiStartTime > 3000) {
    konamiIndex = 0;
    konamiStartTime = now;
  }

  const expectedCode = isSwipe ? konamiCodeSwipeOnly[konamiIndex] : konamiCode[konamiIndex];

  if (inputCode === expectedCode) {
    konamiIndex++;
    const completedCode = isSwipe ? konamiCodeSwipeOnly : konamiCode;
    if (konamiIndex === completedCode.length) {
      triggerEasterEgg();
      konamiIndex = 0;
      konamiStartTime = null;
    }
  } else {
    konamiIndex = 0;
    konamiStartTime = null;
  }
}

// Same Easter Egg trigger (no window close)
function triggerEasterEgg() {
  if (easterEggTriggered) return;
  easterEggTriggered = true;

  const totalVideos = 5; 
  const randomNum = Math.floor(Math.random() * totalVideos) + 1;
  const videoSrc = `switchsceneseasteregg/vid${randomNum}.webm`;

  const overlay = document.createElement('div');
  overlay.style.position = 'fixed';
  overlay.style.top = '0';
  overlay.style.left = '0';
  overlay.style.width = '100vw';
  overlay.style.height = '100vh';
  overlay.style.zIndex = '999999';
  overlay.style.backgroundColor = 'black';

  const video = document.createElement('video');
  video.src = videoSrc;
  video.autoplay = true;
  video.controls = false;
  video.style.width = '100%';
  video.style.height = '100%';
  video.style.objectFit = 'cover';

  overlay.appendChild(video);
  document.body.appendChild(overlay);

  video.addEventListener('ended', () => {
    document.body.removeChild(overlay);
    easterEggTriggered = false;
  });
}
</script>
